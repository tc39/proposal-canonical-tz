name: Run tests
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test-polyfill:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: use node.js v19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
      - run: npm ci
      # replace with Test262 when ready
      # - run: npm run test-demitasse
        env:
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
